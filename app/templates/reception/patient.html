<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Электронная регистратура</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header" class="d-flex justify-content-start align-items-center">
      <div class="container d-flex align-items-center">
        <a href="{% url 'main' %}" class="main-a">Электронная регистратура</a>
        <div class="navbars d-flex align-items-center">
          <nav class="main-header-nav">
            <a href="{% url 'personal_cabinet' %}">Личный кабинет</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="inner justify-content-center flex-direction-column">
          <div class="main-p d-flex align-items-center">
              <p>Запись к врачу</p>
          </div>
        <div
          class="container-1 d-flex align-items-center flex-direction-column"
        >
          <form method="POST">
            {% csrf_token %}
            <div class="register d-flex flex-direction-column">
              <label for="inn">ИНН</label>
              <input
                type="text"
                maxlength="50"
                placeholder="Введите ваш ИНН"
                name="inn"
              />
              <label for="oms">ОМС</label>
              <input
                type="number"
                maxlength="25"
                placeholder="Номер полиса ОМС"
                name="oms"
              />
              <label for="fio">Ф.И.О</label>
              <input
                maxlength="50"
                placeholder="Введите ваше Ф.И.О"
                name="full_name"
              />
              <label for="email">Электронная почта</label>
              <input
                maxlength="20"
                placeholder="example@mail.com"
                name="email"
              />
              <label for="adr">Адрес</label>
              <input
                maxlength="70"
                placeholder="Введите ваш адрес"
                name="home_adress"
              />
              <label for="tel">Контактный телефонный номер</label>
              <input maxlength="25" placeholder="+79999999999" name="telephone" />
              <button type="submit" class="btn btn-outline-dark log-btn">
                  Записаться
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="footer d-flex align-items-center justify-content-space-between"
    >
      <span> Copyright &copy; 2020 E-reg</span>
      <span>Контакты: Телефон+почта</span>
    </footer>
  </body>
</html>

<style>
{{ style }}
</style>
