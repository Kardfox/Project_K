<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная регистратура</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>
<body>
    <header id="header" class="d-flex justify-content-start align-items-center">
        <div class="container d-flex align-items-center">
          <a href="{% url 'main' %}" class="main-a">Электронная регистратура</a>
          <div class="navbars d-flex align-items-center">
            <nav class="main-header-nav">
              <a href="{% url 'personal_cabinet' %}">Личный кабинет</a>
            </nav>
          </div>
        </div>
    </header>
    <main>
      <div class="inner d-flex justify-content-center flex-direction-column">
        <div class="entry-alert d-flex align-items-center">
            <h1>Вход в личный кабинет</h1>
        </div> 
        <div class="container-1 d-flex align-items-center flex-direction-column">
            <form method="POST">
              {% csrf_token %}
              <div class="register d-flex flex-direction-column">
                <label for="full_name">Ф.И.О</label>
                <input type="text" maxlength="50" placeholder="Введите ваше Ф.И.О" name="full_name">
                <label for="password">Пароль</label>
                <input type="password" maxlength="8" placeholder="Пароль" name="password">
                <button type="submit" style="margin-top: 5px;" class="btn btn-outline-dark">Войти</button>
              </div>
            </form>
          </div>
    </div>
    </main>
    <footer class="footer d-flex align-items-center justify-content-space-between">
      <span> Copyright &copy; 2020  E-reg</span>
      <span>Контакты: Телефон+почта</span>
    </footer>
</body>
</html>

<style>
{{ style }}
</style>
